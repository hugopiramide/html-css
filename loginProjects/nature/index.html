<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset>
  <link rel="stylesheet" href="styles/global.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Nature Login</title>
</head>

<body>
  <main>
    <section class="log">
      <form action="">
        <h1>Login</h1>
        <div>
          <img src="img/icons8-login-24.png" alt="Icon login">
          <input type="text" name="user" id="user" placeholder="User">
        </div>
        <div>
          <img src="img/icons8-lock-24.png" alt="Icon password">
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="checkbox-rm">
          <input type="checkbox" name="RememberMe">
          <label>Remember Me</label>
        </div>
        <input type="submit" value="Login" id="submit">
        <label>Dont have an account? <a href="">Register</a></label>
      </form>
    </section>
  </main>
</body>

</html>
